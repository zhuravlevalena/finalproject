<!DOCTYPE html>
<html>
<head>
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #16a34a;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PWA Icon Generator</h1>
    <p>Нажмите кнопку ниже, чтобы загрузить PNG иконки для PWA манифеста.</p>
    
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <div>
      <button onclick="downloadAll()">Загрузить все иконки</button>
      <button onclick="download192()">Только 192x192</button>
      <button onclick="download512()">Только 512x512</button>
    </div>
  </div>

  <script>
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#22c55e');
      gradient.addColorStop(1, '#16a34a');
      
      // Rounded rectangle background
      const cornerRadius = size * 0.125;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, cornerRadius);
      ctx.fill();
      
      // White "A" letter
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.625}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('A', size / 2, size / 2);
      
      // Show on page
      const displayCanvas = document.getElementById(`canvas${size}`);
      const displayCtx = displayCanvas.getContext('2d');
      displayCtx.drawImage(canvas, 0, 0);
      
      return canvas;
    }
    
    function downloadCanvas(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }
    
    function download192() {
      const canvas = createIcon(192);
      downloadCanvas(canvas, 'icon-192.png');
    }
    
    function download512() {
      const canvas = createIcon(512);
      downloadCanvas(canvas, 'icon-512.png');
    }
    
    function downloadAll() {
      setTimeout(() => download192(), 100);
      setTimeout(() => download512(), 300);
    }
    
    // Polyfill for roundRect if needed
    if (!CanvasRenderingContext2D.prototype.roundRect) {
      CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
        this.beginPath();
        this.moveTo(x + radius, y);
        this.lineTo(x + width - radius, y);
        this.quadraticCurveTo(x + width, y, x + width, y + radius);
        this.lineTo(x + width, y + height - radius);
        this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        this.lineTo(x + radius, y + height);
        this.quadraticCurveTo(x, y + height, x, y + height - radius);
        this.lineTo(x, y + radius);
        this.quadraticCurveTo(x, y, x + radius, y);
        this.closePath();
      };
    }
    
    // Generate icons on load
    window.addEventListener('load', () => {
      createIcon(192);
      createIcon(512);
    });
  </script>
</body>
</html>
